<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        h1 {
            color: aliceblue;
        }
        * { /* onfigurações globais de CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(45deg, #4668D7, #8342B9, #D62A7C, #EC494F, #F97C2A, #FEDA7F);
            background-attachment: fixed;
        }
    </style>  
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
